<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="./IMAGES/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="sub_cont1">
            <header><span><img src="./IMAGES/favicon.png" alt="logo"></span>LIBRARY</header>
            <div class="form">
                <form action="" id="form">
                    <div class="booktitle">
                        <label for="booktitle" class="label1
                        ">What is the title of the book?</label>
                        <input autocomplete="off" type="text" name="booktitle" id="booktitle">
                        <span id="spant">Please fill out this field</span>
                    </div>
                    <div class="bookauthor">
                        <label for="bookauthor" class="label2
                        ">Who is the author of the book?</label>
                        <input autocomplete="off" type="text" name="bookauthor" id="bookauthor">
                        <span id="spana">Please fill out this field</span>
                    </div>
                    <div class="bookpages">
                        <label for="booktitle" class="label3
                        ">How many pages are in this book?</label>
                        <input autocomplete="off" type="text" name="bookpages" id="bookpages">
                        <span id="spanp">Please input a number greater than 0</span>
                    </div>
                    <div class="bookread">
                        <label for="bookread">
                            <div id="checkbox"></div>
                            <input type="checkbox" name="bookread" id="bookread">
                            <img class="check" src="./IMAGES/check.png" alt="">
                            I have read this book!</label>
                    </div>

                    <button id="fbtn" type="submit">ADD A NEW BOOK</button>

                </form>
            </div>
        </div>
        <div class="sub_cont2">
            <div class="bodycont">
                <div class="bookhead">
                    <div>BOOK READ: <span id="book_read">08</span></div>
                    <div>BOOK UNREAD: <span id="book_unread">0</span></div>
                    <div>TOTAL BOOKS: <span id="total_book">0</span></div>
                    <button id="del_all">DELETE ALL</button>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>TITLE</th>
                                <th>AUTHOR</th>
                                <th>PAGES</th>
                                <th>READ</th>
                                <th>REMOVAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td><strong class="hide">TITLE:</strong><span>How to sell products Effectively</span></td>
                                <td><strong class="hide">AUTHOR:</strong><span>Michael Jackson</span></td>
                                <td><strong class="hide">PAGES:</strong><span>546</span></td>
                                <td><strong class="hide">READ:</strong><span><img class="rimg" src="./IMAGES/cancel.png" alt=""></span></td>
                                <td><button type="button">Delete</button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
